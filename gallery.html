  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('assets/img/garba-bg.jpg') no-repeat center center/cover;
      backdrop-filter: blur(3px);
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: rgba(255, 77, 109, 0.9);
      padding: 1rem 2rem;
      color: white;
    }

    header img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-right: 1rem;
    }

    header h1 {
      font-size: 2rem;
      font-family: 'Playfair Display', serif;
    }

    nav {
      background: rgba(255, 227, 227, 0.95);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    section {
      max-width: 900px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      margin-bottom: 2rem;
    }

    .slider {
      position: relative;
      max-width: 100%;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      flex-shrink: 0;
    }

    .slider-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 1rem;
    }

    .slider-buttons button {
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 50%;
    }

    footer {
      background: rgba(255, 77, 109, 0.95);
      color: white;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      header img {
        width: 100px;
        height: 100px;
        margin-bottom: 0.5rem;
      }

      header h1 {
        font-size: 1.5rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

  <script src="js/script.js" defer></script>
  <script>
  let index = 0;
  function moveSlide(direction) {
    const track = document.getElementById("slider-track");
    const total = track.children.length;
    index = (index + direction + total) % total;
    track.style.transform = `translateX(-${index * 100}%)`;
  }
</script>
